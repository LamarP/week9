<form [formGroup]="cpuForm" (ngSubmit)="onSubmit()" autocomplete="off" style="margin-top: 3vh;">
  <button mat-raised-button type="submit">Save</button>
  <button mat-raised-button (click)="onCancel()">Cancel</button>
  <br>
  <mat-form-field class="halfWidth">
    <mat-label>Name</mat-label>
    <input matInput type="text" formControlName="name" />
  </mat-form-field>
  <br>
  <mat-form-field class="halfWidth">
    <mat-label>Image URL</mat-label>
    <input #imagePath matInput type="text" formControlName="imagePath" />
  </mat-form-field>
  <br>
  <mat-card *ngIf="imagePath.value" class="halfWidth" style="margin-left: 16vh;">
    <img [src]="imagePath.value" style="max-width: 50%;" />
  </mat-card>
  <br>
  <mat-form-field class="halfWidth">
    <mat-label>Description</mat-label>
    <textarea matInput type="text" rows="6" formControlName="description"></textarea>
  </mat-form-field>
</form>
