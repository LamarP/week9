<div fxLayoutAlign="center center" style="min-height: 80vh;">
  <mat-card style="text-align: center; height: 50vh;" fxFlex="80%">
    <mat-card-title style="margin-top: 11vh;">
      {{ mode() }}
    </mat-card-title>
    <mat-card-content>
      <form
        #authForm="ngForm"
        (ngSubmit)="onSubmit(authForm)"
        autocomplete="off"
      >
        <mat-form-field class="mat-input--width">
          <mat-label>Email</mat-label>
          <input
            matInput
            type="email"
            ngModel
            name="email"
            required
            email
          >
        </mat-form-field>
        <br />
        <mat-form-field class="mat-input--width">
          <mat-label>Password</mat-label>
          <input
            matInput
            type="password"
            ngModel
            name="password"
            required
            minLength="10"
          >
        </mat-form-field>
        <br />
        <button mat-raised-button type="submit" [disabled]="!authForm.valid">
          {{ mode() }}
        </button>
        <button mat-raised-button type="button" (click)="changeMode()">
          Switch to: {{ mode('switch') }}
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
